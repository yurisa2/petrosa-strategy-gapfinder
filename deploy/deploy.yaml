apiVersion: apps/v1
kind: Deployment
metadata:
  name: petrosa-strategy-gapfinder-deploy
  namespace: petrosa-apps
  labels:
    app: petrosa-strategy-gapfinder-app
spec:
  selector:
    matchLabels:
      app: petrosa-strategy-gapfinder
  template:
    metadata:
      labels:
        app: petrosa-strategy-gapfinder
    spec:
      containers:
      - name: petrosa-strategy-gapfinder
        image: yurisa2/petrosa-strategy-gapfinder:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: VERSION
            value: "0.0.1"
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: petrosa-apps-secret
                key: MONGO_URI
                optional: false
